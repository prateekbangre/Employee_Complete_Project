<div class="d-flex flex-row bd-highlight mb-3">

  <div class="form-froup row" style="width: 60%;">

      <label class="col-sm-2 col-form-label">Employee Name</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="employee_name"
          placeholder="Enter Employee Name">
      </div>

      <label class="col-sm-2 col-form-label">Department Name</label>
      <div class="col-sm-10">
         <select class="form-control" [(ngModel)]="department">
             <option>--Select--</option>
             <option *ngFor="let depName of DepartmentList">
                 {{depName.DepartmentName}}
             </option>
         </select>
      </div>

      <label class="col-sm-2 col-form-label">Date of joining</label>
      <div class="col-sm-10">
          <input type="date"  [(ngModel)]="date_of_joining">
      </div>

  </div>
  <div class="ml-3 bd-highlight" style="width: 40%;">
  <img [src]=photo_file_path height="250px;" width="200px;">
  <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
  </div>
  </div>

<button (click)="addEmployee()" *ngIf="emp.employee_id==0" class="btn btn-primary">
  Add
</button>

<button (click)="updateDepartment()" *ngIf="emp.employee_id!=0" class="btn btn-primary">
  Update
</button>
